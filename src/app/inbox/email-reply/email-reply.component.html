<div class="button">
  <button (click)="showModal = true" class="ui button primary">Reply</button>
</div>

<app-modal *ngIf="showModal === true" (dismiss)="showModal = false">
  <!--every time a dismiss event comes out of modal we set showModal property to false -->
  <div modalTitle>Reply</div>

  <app-email-form
    [emailFormComp]="emailReply"
    (emailEvent)="onSubmit($event)"
  ></app-email-form>
  <!-- pass in some starting [email] to use -->
</app-modal>
