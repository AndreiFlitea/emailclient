<h3>Sign In</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="loginForm">
  <app-input
    label="Username:"
    type="text"
    [control]="loginForm.controls.username"
  ></app-input>
  <app-input
    label="Password:"
    type="password"
    [control]="loginForm.controls.password"
  ></app-input>

  <div *ngIf="loginForm.errors" class="ui red basic label">
    <p *ngIf="loginForm.errors?.['invalid']">Wrong username or password</p>
  </div>

  <div>
    <button class="ui submit button primary" type="submit">Sign In</button>
  </div>
</form>

<hr />
<p>Username comunication: {{ loginForm.controls.username.value | json }}</p>
<p>Errors {{ loginForm.errors | json }}</p>
